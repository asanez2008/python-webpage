{% extends "base.html" %}
{% block title%}Page 2 {% endblock %}
{% block content %}
<h1 align="center">Blogs</h1>
<ul class="list-group list-group-flush" id="blogs">
    {% for blog in user.blogs %}
        <li class="list-group-item">{{blog.data}}
            <button type="button" class="close" onClick="deleteNote({{blog.id}})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% endfor %}
</ul>
<form method ="POST">
    <textarea name ="blog"
              id="blog"
              class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Blog</button>
        </div>
</form>
{% endblock %}
