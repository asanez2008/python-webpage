{% extends "base.html" %}
{% block title%}Sign-Up {% endblock %}
{% block content %}
<form method="Post">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email">
    </div>
     <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username">
    </div>
     <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Passwords</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="border-top pt-4">
        <small class="text-muted">
            Do You Already Have An Account? <a class="ml-2" href="{{url_for('authenticate.login')}}">Sign In</a>
        </small>
    </div>
{% endblock %}
